<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8"/>
		<title>计算器</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="jsfile1.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="top">
				<div id="tool">
					<p id="btn1">−</p>
					<p id="btn2">□</p>
					<p id="btn3">×</p>
				</div>
				<div id="information">
				</div>
			</div>
			<div id="bottom">
				<div class="row">
					<button name="AC" class="operator1">AC</button>
					<button name="+/−" class="operator1">+/−</button>
					<button name="%" class="operator1">%</button>
					<button name="÷" class="operator2">÷</button>
				</div>
				<div class="row">
					<button name="7" class="operator1">7</button>
					<button name="8" class="operator1">8</button>
					<button name="9" class="operator1">9</button>
					<button name="×" class="operator2">×</button>
				</div>
				<div class="row">
					<button name="4" class="operator1">4</button>
					<button name="5 class="operator1">5</button>
					<button name="6" class="operator1">6</button>
					<button name="−" class="operator2">−</button>
				</div>
				<div class="row">
					<button name="1" class="operator1">1</button>
					<button name="2" class="operator1">2</button>
					<button name="3" class="operator1">3</button>
					<button name="+" class="operator2">+</button>
				</div>
				<div class="row" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
					<button name="0" class="operator1" style="width: 271px;border-bottom-left-radius: 10px;">0</button>
					<button name="." class="operator1">.</button>
					<button name="=" class="operator2" style="border-bottom-right-radius: 10px;">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
