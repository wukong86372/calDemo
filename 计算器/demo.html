<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8"/>
		<title>计算器</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="jsfile.js"></script>
	</head>
	<body onkeydown="keyDown()">
		<div id="container">
			<div id="top">
				<div id="tool">
					<p id="btn1">−</p>
					<p id="btn2">□</p>
					<p id="btn3">×</p>
				</div>
				<div id="result">
				</div>
				<div id="information">
				</div>
			</div>
			<div id="bottom">
				<div class="row">
					<button onclick="display('AC')" class="operator1">AC</button>
					<button onclick="display('+/-')" class="operator1">+/−</button>
					<button onclick="display('%')" class="operator1">%</button>
					<button onclick="display('÷')" class="operator2">÷</button>
				</div>
				<div class="row">
					<button onclick="display('7')" class="operator1">7</button>
					<button onclick="display('8')" class="operator1">8</button>
					<button onclick="display('9')" class="operator1">9</button>
					<button onclick="display('×')" class="operator2">×</button>
				</div>
				<div class="row">
					<button onclick="display('4')" class="operator1">4</button>
					<button onclick="display('5')" class="operator1">5</button>
					<button onclick="display('6')" class="operator1">6</button>
					<button onclick="display('-')" class="operator2">−</button>
				</div>
				<div class="row">
					<button onclick="display('1')" class="operator1">1</button>
					<button onclick="display('2')" class="operator1">2</button>
					<button onclick="display('3')" class="operator1">3</button>
					<button onclick="display('+')" class="operator2">+</button>
				</div>
				<div class="row" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
					<button onclick="display('0')" class="operator1" style="width: 271px;border-bottom-left-radius: 10px;">0</button>
					<button onclick="display('.')" class="operator1">.</button>
					<button onclick="display('=')" class="operator2" style="border-bottom-right-radius: 10px;">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
